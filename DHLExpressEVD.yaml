              title: valueAddedServices
              type: array
              maxItems: 99
              items:
                $ref: >-
                  #/definitions/SupermodelIoLogisticsExpressValueAddedServicesRates
            isCustomsDeclarable:
              description: >-
                For customs purposes please advise if your shipment is dutiable
