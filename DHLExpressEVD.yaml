          scheduled pickup
        type: string
        minLength: 15
        maxLength: 20
        example: CBJ201220123456
      originalShipperAccountNumber:
        description: >-
          Please enter the shipper account number which was used during the
          scheduled pickup creation
        type: string
        minLength: 1
        maxLength: 12
        example: "123456789"
      plannedPickupDateAndTime:
        description: "Identifies the date and time the package is ready for pickup Both the date and time portions of the string are expected to be used. The date should not be a past date or a date more than 10 days in the future. The time is the local time of the shipment based on the shipper's time zone. The date component must be in the format: YYYY-MM-DD; the time component must be in the format: HH:MM:SS using a 24 hour clock. The date and time parts are separated by the letter T (e.g. 2006-06-26T17:00:00 GMT+01:00).\r\n                     "
        type: string
        minLength: 1
        maxLength: 29
        example: "2019-08-04T14:00:31GMT+01:00"
