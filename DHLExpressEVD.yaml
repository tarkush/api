                      description: Please provide the license
                      type: string
                      maxLength: 16
                      example: license
                  required:
                    - typeCode
                    - value
                  additionalProperties: false
            required:
              - lineItems
            additionalProperties: false
          description:
            description: Please enter description of your shipment
            type: string
            minLength: 1
            maxLength: 70
            example: shipment description
          USFilingTypeValue:
            description: >-
              This is used for the US AES4, FTR and ITN numbers to be printed on
              the Transport Label
            type: string
            minLength: 1
            maxLength: 20
            example: "12345"
          incoterm:
            description: "The Incoterms rules are a globally-recognized set of standards, used worldwide in international and domestic contracts for the delivery of goods, illustrating responsibilities between buyer and seller for costs and risk, as well as cargo insurance.\r\nEXW ExWorks\r\nFCA Free Carrier\r\nCPT Carriage Paid To\r\nCIP Carriage and Insurance Paid To\r\nDPU Delivered at Place Unloaded\r\nDAP Delivered at Place\r\nDDP Delivered Duty Paid\r\nFAS Free Alongside Ship\r\nFOB Free on Board\r\nCFR Cost and Freight\r\nCIF Cost, Insurance and Freight\r\n\r\n\r\n"
            type: string
            enum:
              - EXW
              - FCA
              - CPT
              - CIP
              - DPU
              - DAP
              - DDP
              - FAS
              - FOB
              - CFR
              - CIF
            example: DAP
          unitOfMeasurement:
            description: "Please enter Unit of measurement - metric,imperial"
            type: string
            enum:
              - metric
              - imperial
            example: metric
        required:
          - packages
          - isCustomsDeclarable
          - description
          - incoterm
          - unitOfMeasurement
        additionalProperties: false
      documentImages:
        $ref: "#/definitions/SupermodelIoLogisticsExpressDocumentImages"
      onDemandDelivery:
        description: >-
          Here you can provide data in case you wish to use DHL Express On
          demand delivery service
        type: object
        properties:
          deliveryOption:
            description: Please choose from one of the delivery options
            type: string
            enum:
              - servicepoint
              - neighbour
              - signatureRelease
          location:
            description: >-
              If delivery option is signatureDelivery please specify location
              where to leave the shipment
            type: string
            minLength: 1
            maxLength: 15
            example: front door
          specialInstructions:
            description: >-
              Please enter additional information that might be useful for the
              DHL Express courier
            type: string
            minLength: 1
            maxLength: 110
            example: ringe twice
          gateCode:
            description: >-
              Please provide entry code to gain access to an apartment complex
              or gate
            type: string
            minLength: 1
            maxLength: 10
            example: "1234"
          whereToLeave:
            description: >-
              In ase your deliveryOption is 'neighbour' please specify where to
              leave the package
            type: string
            enum:
              - concierge
              - neighbour
          neighbourName:
            description: >-
              In case you wish to leave the package with neighbour please
              provide the neighbour's name
            type: string
            minLength: 1
            maxLength: 20
            example: Mr.Dan
          neighbourHouseNumber:
            description: >-
              In case you wish to leave the package with neighbour please
              provide the neighbour's house number
            type: string
            minLength: 1
            maxLength: 20
            example: "777"
          authorizerName:
            description: >-
              In case your delivery option is 'signatureRelease' please provide
              name of the person who is authorized to sign and receive the
              package
            type: string
            minLength: 1
            maxLength: 20
            example: Newman
          servicePointId:
            description: >-
              In case your delivery option is 'servicepoint' please provide
              unique DHL Express Service point location ID of where the parcel
              should be delieverd (please contact your local DHL Express Account
              Manager to obtain the list of the servicepoint IDs)
            type: string
            minLength: 1
            maxLength: 6
            example: SPL123
          requestedDeliveryDate:
            description: for future use
            type: string
            minLength: 1
            maxLength: 29
            example: "2020-04-20"
        required:
          - deliveryOption
        additionalProperties: false
        allOf:
          - {}
          - {}
          - {}
      requestOndemandDeliveryURL:
        description: >-
          Determines whether to request the On Demand Delivery (ODD) link. When
          set to true it will provide an URL link for the specified Waybill
          Number, Shipper Account Number. The default value is false, no ODD
          link URL is provided in the response message.
        type: boolean
        example: false
      shipmentNotification:
        description: >-
          This is to support sending email notification once the shipment is
          created. The email will contain the basic information on the shipper,
          recipient, waybill number, and shipment information
        type: array
        maxItems: 5
        items:
          type: object
          minProperties: 1
          properties:
            typeCode:
              description: >-
                Please enter channel type to send the notification by. At this
                moment only email is supported
              type: string
              enum:
                - email
            receiverId:
              description: Please enter notification receiver email address
              type: string
              minLength: 1
              maxLength: 50
              example: receiver@email.com
            languageCode:
              description: >-
                Please enter three letter lanuage code in which you wish to
                receive the notification in
              type: string
              minLength: 3
              maxLength: 3
              example: eng
              default: eng
            languageCountryCode:
              description: Please enter two letter language country code
              type: string
              minLength: 2
              maxLength: 2
              example: en
              default: UK
            bespokeMessage:
              description: >-
                Please enter your message which will be added to the DHL Express
                notification email
              type: string
              maxLength: 250
              example: message to be included in the notification
          required:
            - typeCode
            - receiverId
          additionalProperties: false
      prepaidCharges:
        description: >-
          Please provide any charges you have already paid for this shipment,
          like freight paid upfront. To allow using this section please contact
          your DHL Express representative
        type: array
        maxItems: 1
        items:
          type: object
          minProperties: 1
          properties:
            typeCode:
              description: >-
                Please enter type of prepaid charge. At this moment only freight
                is supported
              type: string
              enum:
                - freight
            currency:
              description: >-
                Please enter currency for the value you have entered into value
                field
              type: string
              minLength: 3
              maxLength: 3
              example: CZK
            value:
              description: Please enter nominal value related to the charge
              type: number
              minimum: 0.01
              maximum: 9999999999
              multipleOf: 0.01
              example: 200
            method:
              description: >-
                Please enter method you have used to pay the charges. At this
                moment only cash is supported
              type: string
              enum:
                - cash
          required:
            - typeCode
            - currency
            - value
            - method
          additionalProperties: false
      getOptionalInformation:
        description: >-
          Provides additional information in the response like volumetric
          weight, cutoff time and facility codes
        type: boolean
        example: false
    required:
      - plannedShippingDateAndTime
      - pickup
      - productCode
      - accounts
      - customerDetails
      - content
    additionalProperties: false
  SupermodelIoLogisticsExpressCreateShipmentResponse:
    title: Definition of /shipments response message
    type: object
    properties:
      url:
        description: URL where the request has been sent to
        type: string
        example: "https://express.api.dhl.com/mydhlapi/shipments"
      shipmentTrackingNumber:
        description: Here you will receive Shipment Identification Number of your package
        type: string
        example: "123456790"
      cancelPickupUrl:
        description: >-
          If you requested pickup for your shipment you can use this URL to
          cancel the pickup
        type: string
        example: "https://express.api.dhl.com/mydhlapi/shipment-pickups/PRG200227000256"
      trackingUrl:
        description: You can use ths URL to track your shipment
        type: string
        example: "https://express.api.dhl.com/mydhlapi/shipments/1111111111/tracking"
      dispatchConfirmationNumber:
        description: >-
          If you asked for pickup service here you will find Dispach
          Confirmation Number which identifies your pickup booking
        type: string
        example: PRG200227000256
      packages:
        description: >-
          Here you can find information for all pieces your shipment is having
          like Piece Identification Number
        type: array
        maxItems: 999
        items:
          type: object
          properties:
            referenceNumber:
              description: Piece serial number
              type: number
              minimum: 1
              maximum: 999
              example: 1
            trackingNumber:
              description: Here is provided each piece its Identification number
              type: string
              minLength: 1
              example: JD914600003889482921
            trackingUrl:
              description: >-
                You can use ths URL to track your shipment by Piece
                Identification Number
              type: string
              example: >-
                https://express.api.dhl.com/mydhlapi/shipments/1111111111/tracking?PieceID=JD014600003889482921
            volumetricWeight:
              description: Here is provided each piece volumetric/ dimensional weight
              type: number
          required:
            - trackingNumber
          additionalProperties: false
      documents:
        description: >-
          Here you can find all documents created for the shipment like
          Transport and WaybillDoc labels, Invoice and Receipt
        type: array
        items:
          type: object
          properties:
            imageFormat:
              description: >-
                Identifie image format the document is created in, like PDF, JPG
                etc.
              type: string
              example: PDF
            content:
              description: Contains base64 encoded document image
              type: string
              example: base64 encoded document
            typeCode:
              description: "Identifie type of the document, like invoice, label, receipt"
              type: string
              example: label
          required:
            - imageFormat
            - content
            - typeCode
          additionalProperties: false
      onDemandDeliveryURL:
        description: >-
          In this field you will find the On Demand Delivery (ODD) URL link if
          requested
        type: string
        example: "https://odd-test.dhl.com/odd-online/US/wH24aaaaa1"
      shipmentDetails:
        description: >-
          Here you can find additional information related to your shipment when
          you ask for it in the request
        type: array
        items:
          type: object
          properties:
            serviceHandlingFeatureCodes:
              description: >-
                This array contains all the DHL Express special handling feature
                codes
              type: array
              items:
                type: string
                example: C
            volumetricWeight:
              description: >-
                Here you can find calculated volumetric weight based on
                dimensions provided in the request
              type: number
              maximum: 999999999999
              multipleOf: 0.001
              example: 245.56
            billingCode:
              description: >-
                Here you can find billing code which was applied on your
                shipment
              type: string
              example: IMP
            serviceContentCode:
              description: >-
                Here you can find the DHL Express shipment content code of your
                shipment
              type: string
              example: WPX
            customerDetails:
              description: >-
                Here you need to define all the parties needed to ship the
                package
              type: object
              properties:
                shipperDetails:
                  type: object
                  properties:
                    postalAddress:                      
                      $ref: "#/definitions/SupermodelIoLogisticsExpressAddressCreateShipmentResponse"                        
                    contactInformation:
                      $ref: "#/definitions/SupermodelIoLogisticsExpressContactCreateShipmentResponse"
                  additionalProperties: false
                receiverDetails:
                  type: object
                  properties:
                    postalAddress:
                      $ref: "#/definitions/SupermodelIoLogisticsExpressAddressCreateShipmentResponse"
                    contactInformation:
                      $ref: "#/definitions/SupermodelIoLogisticsExpressContactCreateShipmentResponse"
                  additionalProperties: false
              additionalProperties: false
          additionalProperties: false
      shipmentCharges:
        description: Here you can find rates related to your shipment
        type: array
        items:
          type: object
          properties:
            currencyType:
              description: "Possible Values :\r\n- BILLC, billing currency\r\n- PULCL, country public rates currency\r\n- BASEC, base currency"
              type: string
              example: BILLC
            priceCurrency:
              description: This the currency of the rated shipment for the prices listed.
              type: string
              example: USD
            price:
              description: The amount price of DHL product and services
              type: number
              example: 147
            serviceBreakdown:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: EXPRESS WORLDWIDE
                  price:
                    description: The amount price of DHL product and services
                    type: number
                    example: 147
                  typeCode:
                    description: Special service charge code type for service.
                    type: string
                    example: FF
                required:
                  - name
                  - price
                additionalProperties: false
          required:
            - currencyType
            - priceCurrency
            - price
          additionalProperties: false
      warnings:
        type: array
        description: " "
        items:
          type: string
          example: can't return prices
    additionalProperties: false
  SupermodelIoLogisticsExpressDocumentImages:
    title: Document Images definition
    description: >-
      This section is to support multiple base64 encoded string with the image
      of export documentation for Paperless Trade images. When an invalid base64
      encoded string is provided, an error message will be returned
    type: array
    maxItems: 999
    items:
      type: object
      properties:
        typeCode:
          description: "Please provide correct document type you wish to upload\r\n\r\nPossible values;\r\nINV, Invoice\r\nPNV, Proforma\r\nCOO, Certificate of Origin\r\nNAF, Nafta Certificate of Origin\r\nCIN, Commercial Invoice\r\nDCL, Custom Declaration\r\nAWB, Air Waybill and Waybill Document"
          type: string
          enum:
            - INV
            - PNV
            - COO
            - CIN
            - DCL
            - AWB
            - NAF
          example: INV
          default: INV
        imageFormat:
          description: >-
            Please provide the image file format for the document you want to
            upload
          type: string
          enum:
            - PDF
            - PNG
            - GIF
            - TIFF
            - JPEG
          example: PDF
          default: PDF
        content:
          description: Please provide the base64 encoded document
          type: string
          example: base64 encoded image
      required:
        - content
      additionalProperties: false
  SupermodelIoLogisticsExpressIdentifier:
    title: Identifier definition
    type: object
    properties:
      typeCode:
        description: Please provide type of the identifier you want to set value for
        type: string
        enum:
          - parentId
          - shipmentId
          - pieceId
        example: shipmentId
      value:
        description: "Please enter value of your identifier (WB number, PieceID)"
        type: string
