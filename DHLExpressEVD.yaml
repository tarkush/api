            - typeCode
            - list
          additionalProperties: false
    additionalProperties: false
  SupermodelIoLogisticsExpressImageUploadRequest:
    title: Definition of image upload request response message
    type: object
    properties:
      shipmentTrackingNumber:
        description: Please provide Shipment Identification number (AWB number)
        type: string
        example: "123456790"
      originalPlannedShippingDate:
        type: string
        description: " "
        pattern: '^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$'
        example: "2020-04-20"
      accounts:
        title: accounts
        description: >-
          Please enter all the DHL Express accounts and types to be used for
          this shipment
        type: array
        minItems: 1
        maxItems: 3
        items:
          $ref: "#/definitions/SupermodelIoLogisticsExpressAccount"
      productCode:
        description: Please enter DHL Express Global Product code
        type: string
        minLength: 1
        maxLength: 1
        example: D
      documentImages:
        $ref: "#/definitions/SupermodelIoLogisticsExpressDocumentImages"
    required:
      - shipmentTrackingNumber
      - originalPlannedShippingDate
      - accounts
      - productCode
      - documentImages
    additionalProperties: false
  SupermodelIoLogisticsExpressLandedCostRequest:
    title: Definition of /landed-cost request message
    description: Landed cost request model description
    type: object
    properties:
      customerDetails:
        description: Here you need to define all the parties needed to ship the package
        type: object
        properties:
          shipperDetails:
            $ref: "#/definitions/SupermodelIoLogisticsExpressAddressRatesRequest"
          receiverDetails:
            $ref: "#/definitions/SupermodelIoLogisticsExpressAddressRatesRequest"
        required:
          - shipperDetails
          - receiverDetails
        additionalProperties: false
      accounts:
        description: >-
          Please enter all the DHL Express accounts and types to be used for
          this shipment
        type: array
        maxItems: 5
        items:
          $ref: "#/definitions/SupermodelIoLogisticsExpressAccount"
      productCode:
        description: Please enter DHL Express Global Product code
        type: string
        minLength: 1
        maxLength: 1
        example: P
      localProductCode:
        description: Please enter DHL Express Local Product code
        type: string
        minLength: 1
        maxLength: 1
        example: P
      unitOfMeasurement:
        description: "Please enter Unit of measurement - metric,imperial"
        type: string
        enum:
          - metric
          - imperial
        example: metric
      currencyCode:
        description: >-
          Currency code for the item price (the product being sold) and freight
          charge. The Landed Cost calculation result will be returned in this
          defined currency
        type: string
        minLength: 3
        maxLength: 3
        example: CZK
      isCustomsDeclarable:
        description: Set this to true is shipment contains declarable content
        type: boolean
        example: true
      isDTPRequested:
        description: >-
          Set this to true if you want DHL EXpress product Duties and Taxes
          Paied outside shipment destination
        type: boolean
        example: true
      isInsuranceRequested:
        description: Set this true if you ask for DHL Express insurance service
        type: boolean
        example: false
      getCostBreakdown:
        description: >-
          Allowed values xxxxxxx - item cost breakdown will be returned, xxxxx
          - item cost breakdown will not be returned
        type: boolean
        example: true
      charges:
        description: >-
          Please provide any additional charges you would like to include in
          total cost calculation
        type: array
        maxItems: 20
        items:
          type: object
          properties:
            typeCode:
              type: string
              enum:
                - freight
                - additional
                - insurance
              example: insurance
            amount:
              type: number
              maximum: 999999999999
              multipleOf: 0.01
              example: 1250
            currencyCode:
              type: string
              minLength: 3
              maxLength: 3
              example: CZK
          required:
            - typeCode
            - amount
            - currencyCode
          additionalProperties: false
      shipmentPurpose:
        description: "Possible values:\r\n\"commercial\"  B2B\r\n\"personal\"  B2C"
        type: string
        enum:
          - commercial
          - personal
        example: personal
      transportationMode:
        type: string
        description: " "
        enum:
          - air
          - ocean
          - ground
        example: air
      merchantSelectedCarrierName:
        description: "Carrier being used to ship with. Allowed values are:\r\nDHL,UPS,FEDEX,TNT,POST,\r\nOTHERS"
        type: string
        enum:
          - DHL
          - UPS
          - FEDEX
          - TNT
          - POST
          - OTHERS
        example: DHL
      packages:
        title: packages
        description: Here you can define properties per package
        type: array
        minItems: 1
        maxItems: 999
        items:
          $ref: "#/definitions/SupermodelIoLogisticsExpressPackageRR"
      items:
        type: array
        description: " "
        minItems: 1
        maxItems: 1000
        items:
          type: object
          minProperties: 1
          properties:
            number:
              description: Line item number
              type: number
              minimum: 1
              maximum: 1000
              multipleOf: 1
              example: 1
            name:
              description: Name of the item
              type: string
              minLength: 1
              maxLength: 512
              example: KNITWEAR COTTON
            description:
              description: Item full description
              type: string
              minLength: 1
              maxLength: 255
              example: KNITWEAR 100% COTTON REDUCTION PRICE FALL COLLECTION
            manufacturerCountry:
              description: ISO Country code of the goods manufacturer
              type: string
              minLength: 2
              maxLength: 2
              example: CN
            partNumber:
              description: SKU number
              type: string
              minLength: 1
              maxLength: 35
              example: "12345555"
            quantity:
              description: Total quantity of the item(s) to be shipped.
              type: number
              maximum: 999999999999
              multipleOf: 0.001
              example: 2
            quantityType:
              description: "Please provide quantitiy type. prt - part, box - box"
              type: string
              minLength: 2
              maxLength: 3
              enum:
                - prt
                - box
              example: prt
            unitPrice:
              description: Product Unit price
              type: number
              maximum: 999999999999
              multipleOf: 0.01
              example: 120
            unitPriceCurrencyCode:
              description: Currency code of the Unit Price
              type: string
              minLength: 3
              maxLength: 3
              example: EUR
            customsValue:
              description: not used
              type: number
              maximum: 999999999999
              multipleOf: 0.01
              example: 120
            customsValueCurrencyCode:
              description: not used
              type: string
              minLength: 3
              maxLength: 3
              example: EUR
            commodityCode:
              description: "HS Code identifies the item for the Import country to identify the import duty rate for the item.\r\nCan be provided with or without dots"
              type: string
              maxLength: 18
              example: "6110129090"
            weight:
              description: Weight of the item
              type: number
              maximum: 999999999999
              multipleOf: 0.001
              example: 5
            weightUnitOfMeasurement:
              description: Unit of measurement
              type: string
              enum:
                - metric
                - imperial
              example: metric
            category:
              description: Category of the Item
              type: string
              maxLength: 50
              example: APPAREL
            brand:
              description: Items brand
              type: string
              maxLength: 50
              example: SHOE 1
            goodsCharacteristics:
              type: array
              maxItems: 999
              items:
                type: object
                properties:
                  typeCode:
                    description: >-
                      Please contact Express country representative to provide
                      all applicable codes
                    type: string
                    maxLength: 35
                    example: IMPORTER
                  value:
                    description: Value related to the code
                    type: string
                    maxLength: 50
                    example: Registered
                required:
                  - typeCode
                  - value
                additionalProperties: false
            additionalQuantityDefinitions:
              type: array
              maxItems: 100
              items:
                type: object
                properties:
                  typeCode:
                    description: "Item additional quantity value UOM:\r\nexample PFL=percent of alcohol"
                    type: string
                    minLength: 2
                    maxLength: 3
                    example: DPR
                  amount:
                    description: "An Item's additional quantity value:\r\nexample is percent of alcohol"
                    type: number
                    maximum: 999999999999
                    multipleOf: 0.001
                    example: 2
                required:
                  - typeCode
                  - amount
                additionalProperties: false
          required:
            - number
            - quantity
            - unitPrice
            - unitPriceCurrencyCode
            - commodityCode
          additionalProperties: false
    required:
      - customerDetails
      - accounts
      - unitOfMeasurement
      - currencyCode
      - isCustomsDeclarable
      - getCostBreakdown
      - packages
      - items
    additionalProperties: false
