        maxLength: 35
        example: "1111111111"
    required:
      - typeCode
      - value
    additionalProperties: false
  SupermodelIoLogisticsExpressIdentifierResponse:
    title: Definition of /identifiers response message
    type: object
    properties:
      warnings:
        type: array
        description: " "
        items:
          type: string
          example: Warning message if anything goes wrong
      identifiers:
        type: array
        description: " "
        items:
          type: object
          properties:
            typeCode:
              description: Type of identifier
              type: string
              example: SID
            list:
              description: List of identifers
