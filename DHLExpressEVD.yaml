  SupermodelIoLogisticsExpressPickupRequest:
    title: Definition of /pickups request message
    type: object
    properties:
      plannedPickupDateAndTime:
        description: "Identifies the date and time the package is ready for pickup Both the date and time portions of the string are expected to be used. The date should not be a past date or a date more than 10 days in the future. The time is the local time of the shipment based on the shipper's time zone. The date component must be in the format: YYYY-MM-DD; the time component must be in the format: HH:MM:SS using a 24 hour clock. The date and time parts are separated by the letter T (e.g. 2006-06-26T17:00:00 GMT+01:00).\r\n                     "
        type: string
        minLength: 1
        maxLength: 29
        example: "2019-08-04T14:00:31GMT+01:00"
      closeTime:
        description: >-
          The latest time the location premises is available to dispatch the DHL
          Express shipment. (HH:MM)
        type: string
        maxLength: 5
        pattern: "([0-1][0-9]|2[0-3]):([0-5][0-9])"
        example: "18:00"
      location:
        description: "Provides information on where the package should be picked up by DHL courier. \r\n                     "
        type: string
        maxLength: 40
        example: reception
      locationType:
        description: "Provides information on where the package should be picked up by DHL courier. \r\n                     "
        type: string
        enum:
          - business
          - residence
        example: residence
      accounts:
        title: accounts
        type: array
        description: " "
        minItems: 1
        maxItems: 5
        uniqueItems: true
        items:
          $ref: "#/definitions/SupermodelIoLogisticsExpressAccount"
      specialInstructions:
        description: |
          Details special pickup instructions you may wish to send to the DHL
          Courier.
        type: array
        maxItems: 4
        uniqueItems: true
        items:
          type: object
          minProperties: 1
          maxProperties: 4
          properties:
            value:
              description: |
                Any special instructions user wish to send to the courier for
                the order pick-up.
              type: string
              maxLength: 80
              example: please ring door bell
            typeCode:
              description: for future use
              type: string
              minLength: 2
              maxLength: 3
              example: TBD
          required:
            - value
          additionalProperties: false
      remark:
        description: Please provide additional pickup remark
        type: string
      customerDetails:
        type: object
        description: " "
        properties:
          shipperDetails:
            type: object
            properties:
              postalAddress:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAddress"
              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - postalAddress
              - contactInformation
            additionalProperties: false
          receiverDetails:
            type: object
            properties:
              postalAddress:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAddress"
              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - postalAddress
              - contactInformation
            additionalProperties: false
          bookingRequestorDetails:
            type: object
            properties:
              postalAddress:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAddress"
              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - contactInformation
            additionalProperties: false
          pickupDetails:
            type: object
            properties:
              postalAddress:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAddress"
              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - postalAddress
              - contactInformation
            additionalProperties: false
        required:
          - shipperDetails
        additionalProperties: false
      shipmentDetails:
        description: >-
          Please provide details related to shipment you want to do the pickup
          for
        type: array
        minItems: 1
        maxItems: 999
        items:
          type: object
          properties:
            productCode:
              description: Please provide DHL Express Global product code of the shipment
              type: string
              minLength: 1
              maxLength: 1
            localProductCode:
              description: Please provide DHL Express Local product code of the shipment
              type: string
              minLength: 1
              maxLength: 1
            accounts:
              title: accounts
              description: |
                Please enter all the DHL Express accounts related to this
                shipment
              type: array
              maxItems: 5
              items:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAccount"
            valueAddedServices:
              title: valueAddedServices
              description: |
                This section communicates additional shipping services, such as
                Insurance (or Shipment Value Protection).
              type: array
              maxItems: 99
              items:
                $ref: "#/definitions/SupermodelIoLogisticsExpressValueAddedServicesRates"
            isCustomsDeclarable:
              description: |
                For customs purposes please advise if your shipment is dutiable
                (true) or non dutiable (false)
              type: boolean
            declaredValue:
              description: |
                For customs purposes please advise on declared value of the
                shipment
              type: number
              minimum: 0
              maximum: 1000000000000000000
              multipleOf: 0.001
              example: 150
            declaredValueCurrency:
              description: >-
                For customs purposes please advise on declared value currency
                code of the shipment
              type: string
              minLength: 3
              maxLength: 3
              example: CZK
            unitOfMeasurement:
              description: "Please enter Unit of measurement - metric,imperial"
              type: string
              enum:
                - metric
                - imperial
              example: metric
            shipmentTrackingNumber:
              description: Please provide Shipment Identification number (AWB number)
              type: string
              example: "123456790"
            packages:
              description: Here you can define properties per package
              type: array
              minItems: 1
              maxItems: 999
              items:
                $ref: "#/definitions/SupermodelIoLogisticsExpressPackageRR"
          required:
            - productCode
            - isCustomsDeclarable
            - unitOfMeasurement
            - packages
          additionalProperties: false
    required:
      - plannedPickupDateAndTime
      - accounts
      - customerDetails
      - shipmentDetails
    additionalProperties: false
