        type: array
        description: " "
        items:
          type: string
          example: Pickup created bu somthing went wrong
    additionalProperties: false
  SupermodelIoLogisticsExpressProducts:
    title: Definition of /products response message
    description: List of products
    type: object
    properties:
      products:
        title: products
        type: array
        description: " "
        items:
          type: object
          properties:
            productName:
              description: Name of the DHL Express product
              type: string
              example: "EXPRESS 12:00 DOC"
            productCode:
              description: >-
                This is the global DHL Express product code for which the
                delivery is feasible respecting the input data from the request.
              type: string
              example: T
            localProductCode:
              description: >-
                This is the local DHL Express product code for which the
                delivery is feasible respecting the input data from the request.
              type: string
              example: T
            localProductCountryCode:
              description: The country code for the local service used
              type: string
              example: US
            networkTypeCode:
              description: "The NetworkTypeCode element indicates the product belongs to the Day Definite (DD) or Time Definite (TD) network.\r\nPossible Values;\r\n- DD, Day Definite product\r\n- TD, Time Definite product"
              type: string
              example: TD
            isCustomerAgreement:
              description: >-
                Indicator that the product only can be offered to customers with
                prior agreement.
              type: boolean
              example: false
            weight:
              title: weight
              type: object
              properties:
                volumetric:
                  description: The dimensional weight of the shipment
                  type: number
                  example: 100
                provided:
                  description: The quoted weight of the shipment
                  type: number
                  example: 50
                unitOfMeasurement:
                  description: The unit of measurement for the dimensions of the package.
                  type: string
                  example: metric
              additionalProperties: false
            breakdown:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: "EXPRESS 12:00 DOC"
                  serviceCode:
                    description: >-
                      Special service or extra charge code  this is the code
                      you would have to use in the /shipment service if you wish
                      to add an optional Service such as Saturday delivery
                    type: string
                    example: AB
                  localServiceCode:
                    description: Local service code
                    type: string
                    example: AB
                  typeCode:
                    type: string
                    example: "EXPRESS 12:00"
                  serviceTypeCode:
                    description: Special service charge code type for service.
                    type: string
                    example: XCH
                  isCustomerAgreement:
                    description: >-
                      Customer agreement indicator for product and services, if
                      service is offered with prior customer agreement
                    type: boolean
                    example: false
                  isMarketedService:
                    description: Indicator if the special service is marketed service
                    type: boolean
                    example: false
                  isBillingServiceIndicator:
                    description: Indicator if there is any discount allowed
                    type: boolean
                    example: false
                additionalProperties: false
            pickupCapabilities:
              type: object
              properties:
                nextBusinessDay:
                  description: >-
                    This indicator has values of Y or N, and tells the consumer
                    if the service in the response has a pickup date on the same
                    day as the requested shipment date (per the request).
                  type: boolean
                  example: false
                localCutoffDateAndTime:
                  description: "This is the cutoff time for the service\r\noffered in the response. This represents the latest time (local to origin) which the shipment can be tendered to the courier for that service on that day."
                  type: string
                  example: "2019-09-18T15:00:00"
                GMTCutoffTime:
                  description: Pickup cut off time in GMT
                  type: string
                  example: "16:00:00"
                pickupEarliest:
                  description: The DHL earliest time possible for pickup
                  type: string
                  example: "09:30:00"
                pickupLatest:
                  description: The DHL latest time possible for pickup
                  type: string
                  example: "16:00:00"
                originServiceAreaCode:
                  description: The DHL Service Area Code for the origin of the Shipment
                  type: string
                  example: ELA
                originFacilityAreaCode:
                  description: The DHL Facility Code for the Origin
                  type: string
                  example: ELA
                pickupAdditionalDays:
                  description: >-
                    This is additional transit delays (in days) for shipment
                    picked up from the mentioned city or postal area to arrival
                    at the service area.
                  type: number
                  example: 0
                pickupDayOfWeek:
                  description: Pickup day of the week number
                  type: number
                  example: 3
              additionalProperties: false
            deliveryCapabilities:
              type: object
              properties:
                deliveryTypeCode:
                  description: "Delivery Date capabilities considering customs clearance days.\r\nQDDF - is the fastest (\"docs\") transit time as quoted to the customer at booking or shipment creation. No custom clearance is considered.\r\nQDDC - constitutes DHL's service commitment as quoted at booking/shipment creation. QDDc builds in clearance time, and potentially other special operational non-transport component(s), when relevant."
                  type: string
                  example: QDDC
                estimatedDeliveryDateAndTime:
                  description: >-
                    This is the estimated date/time the shipment will be
                    delivered by for the rated shipment and product listed
                  type: string
                  example: "2019-09-20T12:00:00"
                destinationServiceAreaCode:
                  description: >-
                    The DHL Service Area Code for the destination of the
                    Shipment
                  type: string
                  example: PRG
                destinationFacilityAreaCode:
                  description: The DHL Facility Code for the Destination
                  type: string
                  example: PR3
                deliveryAdditionalDays:
                  description: "This is additional transit delays (in days) for shipment delivered to the\r\nmentioned city or postal area following arrival at the service area."
                  type: number
                  example: 0
                deliveryDayOfWeek:
                  description: Destination day of the week number
                  type: number
                  example: 5
                totalTransitDays:
                  description: The number of transit days
                  type: number
                  example: 2
              additionalProperties: false
          additionalProperties: false
      warnings:
        type: array
        description: " "
        items:
          type: string
          example: Limited products capabilities
    required:
      - products
    additionalProperties: false
