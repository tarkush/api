              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - contactInformation
            additionalProperties: false
          pickupDetails:
            type: object
            properties:
              postalAddress:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAddress"
              contactInformation:
                $ref: "#/definitions/SupermodelIoLogisticsExpressContact"
            required:
              - postalAddress
              - contactInformation
            additionalProperties: false
        required:
          - shipperDetails
        additionalProperties: false
      shipmentDetails:
        description: >-
          Please provide updated details related to shipment you want update the
          pickup for
        type: array
        minItems: 1
        maxItems: 999
        items:
          type: object
          minProperties: 1
          properties:
            productCode:
              description: Please provide DHL Express Global product code of the shipment
              type: string
              minLength: 1
              maxLength: 1
              example: D
            localProductCode:
              description: Please provide DHL Express Local product code of the shipment
              type: string
              minLength: 1
              maxLength: 1
              example: D
            accounts:
              title: accounts
              type: array
              maxItems: 5
              items:
                $ref: "#/definitions/SupermodelIoLogisticsExpressAccount"
