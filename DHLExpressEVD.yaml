swagger: "2.0"
info:
  version: 1.1.0
  title: DHL Express APIs (MyDHL API)
  description: |
    Welcome to the official DHL Express APIs (MyDHL API) below are the published API Documentation to fulfil your shipping needs with DHL Express.         
    Please follow the process described [here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-access) to request access to the DHL Express - MyDHL API services    
    In case you already have DHL Express - MyDHL API Service credentials please ensure to use the endpoints/environments listed 
    [here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-started-section/user-guide%environments)
  contact:
    name: DPDHL API Portal Support
    email: support@dpdhl.freshdesk.com
    url: https://developer.dhl.com/express
  license:
    name: DHL Express
    url: "https://developer.dhl.com"
securityDefinitions:
  basicAuth:
    type: basic
  ApiKeyAuth:
    type: apiKey
    name: x-apikey
    in: header
  OAuth2:
    type: oauth2
    tokenUrl: https://{host}/oauth2/token
    flow: application
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
security:
  - basicAuth: []
  - ApiKeyAuth: []
  - OAuth2: []
  - BearerAuth: []
schemes:
  - https
host: evd.apigateway.slb.com
basePath: "/demand-to-deliver/dhl-express"
externalDocs:
  description: "Find out more on the SLB WIKI"
  url: "https://wiki.slb.com/"
tags:
  - name: rating
  - name: product
  - name: shipment
  - name: tracking
  - name: pickup
  - name: identifier
  - name: address
paths:  
  /rates:
    get:
      summary: Retrieve Rates for a one piece Shipment
      description: |
        The Rate request will return DHL product capabilities and prices (where applicable) based on the input data. Using the shipper and receiver address as well as the dimension and weights of the pieces belonging to a shipment, this operation returns the available products including the shipping price (where applicable)
      operationId: rates
      tags:
        - rating
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/accountNumber"
        - $ref: "#/parameters/originCountryCode"
        - $ref: "#/parameters/originPostalCode"
        - $ref: "#/parameters/originCityName"
        - $ref: "#/parameters/destinationCountryCode"
        - $ref: "#/parameters/destinationPostalCode"
        - $ref: "#/parameters/destinationCityName"
        - $ref: "#/parameters/weight"
        - $ref: "#/parameters/length"
        - $ref: "#/parameters/width"
        - $ref: "#/parameters/height"
        - $ref: "#/parameters/plannedShippingDate"
        - $ref: "#/parameters/isCustomsDeclarable"
        - $ref: "#/parameters/unitOfMeasure"
        - $ref: "#/parameters/nextBusinessDay"
        - $ref: "#/parameters/messageReferenceHeader"
        - $ref: "#/parameters/messageReferenceDateHeader"
        - $ref: "#/parameters/3PVpluginNameHeader"
        - $ref: "#/parameters/3PVpluginVersionHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
        - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
        - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        "200":
          description: Rates found
          schema:
            $ref: "#/definitions/SupermodelIoLogisticsExpressRates"
        "400":
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/Error400Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        "404":
          description: 'Resource Not Found'
          schema:
            $ref: '#/definitions/Error404Response'
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'         

    post:
      summary: Retrieve Rates for Mutli-piece Shipments
      description: |
        The Rate request will return DHL product capabilities and prices (where applicable) based on the input data. Using the shipper and receiver address as well as the dimension and weights of the pieces belonging to a shipment, this operation returns the available products including the shipping price (where applicable)
      operationId: ratesMany
      tags:
        - rating
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/messageReferenceHeader"
        - $ref: "#/parameters/messageReferenceDateHeader"
        - $ref: "#/parameters/3PVpluginNameHeader"
        - $ref: "#/parameters/3PVpluginVersionHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
        - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
        - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
        - name: shipment items
          in: body
          description: Details about the requested shipment
          required: true
          schema:
            $ref: "#/definitions/SupermodelIoLogisticsExpressRateRequest"
      responses:
        "200":
          description: Rates found
          schema:
            $ref: "#/definitions/SupermodelIoLogisticsExpressRates"
        "400":
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/Error400Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        "404":
          description: 'Resource Not Found'
          schema:
            $ref: '#/definitions/Error404Response'
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'    
  /landed-cost:
    post:
      summary: Landed Cost 
      description: |
        The Landed Cost section allows further information around products being sold to be provided. In return the duty, tax and shipping charges are calculated in real time and provides transparency about any extra costs the buyer may have to pay before they reach them.
      operationId: landedCost
      tags:
      - rating
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      - name: shipment items
        in: body
        description: Details about the requested shipment
        required: true
        schema:
          $ref: "#/definitions/SupermodelIoLogisticsExpressLandedCostRequest"
      responses:
        '200':
          description: Landed cost
          schema:
            $ref: "#/definitions/SupermodelIoLogisticsExpressRates"
        "400":
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/Error400Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        "404":
          description: 'Resource Not Found'
          schema:
            $ref: '#/definitions/Error404Response'
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'    
  /products:
    get:
      summary: Retrieve available DHL Express products for a one piece Shipment
      description: |
        The GET Products API will return DHL product capabilities for a certain set of input data. 
        Using the shipper and receiver address as well as the dimension and weight of the piece belonging to a shipment, this operation returns the available products.
      operationId: products
      tags:
        - product
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/accountNumber"
        - $ref: "#/parameters/originCountryCode"
        - $ref: "#/parameters/originPostalCode"
        - $ref: "#/parameters/originCityName"
        - $ref: "#/parameters/destinationCountryCode"
        - $ref: "#/parameters/destinationPostalCode"
        - $ref: "#/parameters/destinationCityName"
        - $ref: "#/parameters/weight"
        - $ref: "#/parameters/length"
        - $ref: "#/parameters/width"
        - $ref: "#/parameters/height"
        - $ref: "#/parameters/plannedShippingDate"
        - $ref: "#/parameters/isCustomsDeclarable"
        - $ref: "#/parameters/unitOfMeasure"
        - $ref: "#/parameters/nextBusinessDay"
        - $ref: "#/parameters/messageReferenceHeader"
        - $ref: "#/parameters/messageReferenceDateHeader"
        - $ref: "#/parameters/3PVpluginNameHeader"
        - $ref: "#/parameters/3PVpluginVersionHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
        - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
        - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
        - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        "200":
          description: Products found
          schema:
            $ref: "#/definitions/SupermodelIoLogisticsExpressProducts"
        "400":
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/Error400Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        "404":
          description: 'Resource Not Found'
          schema:
            $ref: '#/definitions/Error404Response'
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'
  /shipments/{shipment-tracking-number}/tracking:
    get:
      summary: Track a single DHL Express Shipment
      description: |
        The Tracking service retrieves tracking statuses for a single DHL Express Shipment
      operationId: shipmentsTracking
      tags:
      - tracking
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/shipmentTrackingNumberSingle"
      - $ref: "#/parameters/trackingView"
      - $ref: "#/parameters/trackingLevelOfDetail"
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/acceptLanguageHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        '200':
          description: Shipment details found
          headers:
            'Invocation-Id':
              type: string
              description: Unique identifier of the transaction
            'Message-Reference':
              type: string
              description: Message reference provided by customer as part of reqeust or automatically generated when not provided
              x-example: '33a5611c-785e-4795-8a96-b9920976072f'
            'Content-Language':
              type: string
              x-example: 'eng'
          schema:
            $ref: '#/definitions/SupermodelIoLogisticsExpressTrackingResponse'        
        '400':
          description: bad data / wrong parameters
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        '404':
          description: No shipments found
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'  
  /shipments/{shipment-tracking-number}/proof-of-delivery:
    get:
      summary: Electronic Proof of Delivery
      description: |
        The electronic proof of delivery service can be used to retrieve proof of delivery for certain delivered DHL Express shipments
      operationId: shipmentsEpod
      tags:
      - shipment
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/shipmentTrackingNumberSingle"
      - $ref: "#/parameters/shipperAccountNumber"
      - $ref: "#/parameters/ePODcontent"
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        '200':
          description: Electronic Proof of delivery found
          headers:
            'Invocation-Id':
              type: string
              description: Unique identifier of the transaction
            'Message-Reference':
              type: string
              description: Message reference provided by customer as part of reqeust or automatically generated when not provided
              x-example: '33a5611c-785e-4795-8a96-b9920976072f'
            'Content-Language':
              type: string
              x-example: 'eng'
          schema:
            $ref: '#/definitions/SupermodelIoLogisticsExpressEPODResponse'        
        '400':
          description: bad data / wrong parameters
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        '404':
          description: No electronic proof of delivery found
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'  
  /shipments/{shipment-tracking-number}/upload-image:
    patch:
      summary: Upload updated customs documentation for your DHL Express shipment
      description: |
        The update shipment service can be used to upload updated customs documentation for your DHL Express shipment that has not been picked up yet.
      operationId: shipmentsImgUpload
      tags:
      - shipment
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/shipmentTrackingNumberSingle"
      - name: Image upload request
        in: body
        description: Details about the shipment images
        required: true
        schema:
          $ref: '#/definitions/SupermodelIoLogisticsExpressImageUploadRequest'
      responses:
        '200':
          description: Images uploaded
          headers:
            'Invocation-Id':
              type: string
              description: Unique identifier of the transaction
            'Message-Reference':
              type: string
              description: Message reference provided by customer as part of reqeust or automatically generated when not provided
              x-example: '33a5611c-785e-4795-8a96-b9920976072f'
            'Content-Language':
              type: string
              x-example: 'eng'        
        '422':
          description: Unprocessable Entity
        '400':
          description: bad data / wrong parameters
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        '404':
          description: No shipment details found
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'  
  
  /shipments:
    post:
      summary: Create Shipment
      description: |
        ## Create Shipment
        The ShipmentRequest Operation will allow you to generate an AWB number and piece IDs, generate a shipping label, transmit manifest shipment detail to DHL, and optionally book a courier for the pickup of a shipment. The key elements in the response of the Shipment Request will be a base64 encoded PDF label and the Shipment and Piece identification numbers, which you can use for tracking on the DHL web site.
        While the RateRequest and ShipmentRequest services can be used independently, DHL recommends the use of RateRequest to first validate the products available for the shipper/receiver. The global product codes which are output during the RateResponse can be used directly as input into the Shipment Request, as both perform similar validations in terms of service capability.
      operationId: shipments
      tags:
      - shipment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      - name: Create Shipment Request
        in: body
        description: Details about the shipment to be created
        required: true
        schema:
          $ref: '#/definitions/SupermodelIoLogisticsExpressCreateShipmentRequest'
      responses:
        '201':
          description: Shipment Created
          headers:
            Location:
              type: string
              description: Location of the created resource e.g. `/shipments/1117120421`
              default: "/shipments/1117120421"
            'Message-Reference':
              type: string
              x-example: 'reference123'
            'Invocation-Id':
              type: string
              x-example: 'invocation007'
          schema:
            $ref: '#/definitions/SupermodelIoLogisticsExpressCreateShipmentResponse'
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              type: string
              default: application/problem+json
          schema:
            type: object
            example:
              title: Wrong Input Parameters
              detail: The parameters in the request are `shipmentDate` and `someOtherParameter`
                are not valid.
              invalidParameters:
              - instance: "#/shipmentDate"
                title: Incorrect Date
                detail: The shipment date cannot be in the past or more than 10 days
                  in future. Please check the shipment date and retry.
                code: 998
              - instance: "#/someOtherParameter"
                title: Process Error
                detail: Process failure occurred. Process ID associated for that transaction
                  (54293765).
                code: 999
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        '404':
          description: No shipment details found
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'         
  /tracking:
    get:
      summary: Track a single or multiple DHL Express Shipments
      description: |
        The Tracking service retrieves tracking statuses for a single or multiple DHL Express Shipments
      operationId: shipmentsTrackingMulti
      tags:
      - tracking
      produces:
      - application/json
      parameters: 
      - $ref: "#/parameters/shipmentTrackingNumberMulti"
      - $ref: "#/parameters/pieceId"
      - $ref: "#/parameters/trackShipmentReference"
      - $ref: "#/parameters/trackShipmentReferenceType"
      - $ref: "#/parameters/trackShipperAccountNumber"
      - $ref: "#/parameters/trackDateFrom"
      - $ref: "#/parameters/trackDateTo"
      - $ref: "#/parameters/trackingView"
      - $ref: "#/parameters/trackingLevelOfDetail"
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/acceptLanguageHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        '200':
          description: Shipment details found
          headers:
            'Invocation-Id':
              type: string
              description: Unique identifier of the transaction
            'Message-Reference':
              type: string
              description: Message reference provided by customer as part of reqeust or automatically generated when not provided
              x-example: '33a5611c-785e-4795-8a96-b9920976072f'
            'Content-Language':
              type: string
              x-example: 'eng'
          schema:
            $ref: '#/definitions/SupermodelIoLogisticsExpressTrackingResponse'        
        '400':
          description: bad data / wrong parameters
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'
        '404':
          description: No shipments found
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'  
  /pickups/{dispatch-confirmation-number}:
    delete:
      summary: Cancel a DHL Express pickup booking request
      description: |
        The Cancel Pickup service can be used to cancel a DHL Express pickup booking request
      operationId: pickupsCancel
      tags:
      - pickup
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/dispatchConfirmationNumber"
      - $ref: "#/parameters/requestorName"
      - $ref: "#/parameters/pickupReason"
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformVersionHeader"
      - $ref: "#/parameters/3PVwebstorePlatformNameHeader"
      - $ref: "#/parameters/3PVwebstorePlatformVersionHeader"
      responses:
        '200':
          description: Pickup cancelled
        '404':
          description: Pickup not found
        '400':
          description: Pickup already cancelled or completed
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error401Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error403Response'        
        "429":
          description: 'Request Limit Exceeded'
          schema:
            $ref: '#/definitions/Error429Response'
        "500":
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/Error500Response'
        "503":
          description: 'Server Unavailable'
          schema:
            $ref: '#/definitions/Error503Response'
        "504":
          description: 'Gateway Timeout'
          schema:
            $ref: '#/definitions/Error504Response'
    
    patch:
      summary: Update pickup information for an existing DHL Express pickup booking request
      description: |
        The Update Pickup service can be used to update pickup information for an existing DHL Express pickup booking request
      operationId: pickupsUpdate
      tags:
      - pickup
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/dispatchConfirmationNumber"
      - $ref: "#/parameters/messageReferenceHeader"
      - $ref: "#/parameters/messageReferenceDateHeader"
      - $ref: "#/parameters/3PVpluginNameHeader"
      - $ref: "#/parameters/3PVpluginVersionHeader"
      - $ref: "#/parameters/3PVshippingSystemPlatformNameHeader"
